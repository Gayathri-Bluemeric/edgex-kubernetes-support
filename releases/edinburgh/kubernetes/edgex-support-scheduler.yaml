apiVersion: v1
kind: Service
metadata:
  name: edgex-support-scheduler
spec:
  type: ClusterIP
  selector:
    app: edgex-support-scheduler
  ports:
    - port: 48085
      name: port-48085
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: edgex-support-scheduler
  labels:
    app: edgex-support-scheduler
spec:
  replicas: 1
  selector:
    matchLabels:
      app: edgex-support-scheduler
  template:
    metadata:
      name: edgex-support-scheduler
      labels:
        app: edgex-support-scheduler
    spec:
      containers:
        - name: edgex-support-scheduler
          image: edgexfoundry/docker-support-scheduler-go:1.0.0
          ports:
            - containerPort: 48085
          readinessProbe:
            httpGet:
              path: /api/v1/ping
              port: 48085
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /api/v1/ping
              port: 48085
            initialDelaySeconds: 15
            periodSeconds: 20
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: edgex-support-scheduler
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$1
spec:
  rules:
    - host: scheduler.k8s
      http:
        paths:
          - path: /(.*)
            backend:
              serviceName: edgex-support-scheduler
              servicePort: 48085